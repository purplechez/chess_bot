<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Embedded Browser (Proxy)</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .top { padding: 12px; background:#f6f6f8; display:flex; gap:8px; align-items:center; }
      input[type="text"]{ flex:1; padding:8px; font-size:14px }
      button { padding:8px 12px }
      iframe { width:100%; height:calc(100vh - 56px); border: none }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="/styles.css">
    <div class="top">
      <div class="controls">
        <button id="back" title="Back" disabled>◀</button>
        <button id="forward" title="Forward" disabled>▶</button>
        <button id="reload" title="Reload">⟳</button>
      </div>
      <input id="url" type="text" placeholder="Enter URL (https://example.com)" value="https://example.com" />
      <div class="right">
        <button id="go" class="primary">Go</button>
      </div>
    </div>

    <div id="status" class="status">Ready</div>

    <div id="viewer-wrap" class="viewer-wrap">
      <div id="spinner" class="spinner hidden" aria-hidden="true"></div>
      <iframe id="viewer" src="" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
